site_name: MMG:3320/5320 Advanced Bioinformatics
site_description: test site 
site_author: Princess Rodriguez 
site_url: https://prodriguez19.github.io/MMG3320-5320/

theme:
  name: material 
  features:
    - content.code.copy
    - content.code.annotate 
    - content.code.select
    - navigation.tabs
    - navigation.top
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - About:
      - Introduction: index.md
      - Syllabus: MMG3320-Spring-2025-Syllabus.pdf
      - Schedule: MMG3320-5320-Spring-2025-Schedule.pdf
      - Quick Start: ch01/quick-start.md
  - Slides: 
      - Slides: index.md
  - Printouts: 
      - Printouts: index.md
  - Unit 1: 
      - Week 1:
          - Overview: ch01/index.md
          - Introducing the Shell: ch01/01_week1_mmg3320.md
          - Navigating the Shell: ch01/02_week1_mmg3320.md
      - Week 2:
          - Overview: ch02/index.md
          - Wild Cards: ch02/03_week2_mmg3320.md
          - Writing and editing files: ch02/04_week3_mmg3320.md
  - Assignments:
      - Week 1: assignments/week1_assignment.md
      - Week 2: assignments/week2_assignment.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.critic
