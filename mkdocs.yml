site_name: MMG:3320/5320 Advanced Bioinformatics
site_description: test site 
site_author: Princess Rodriguez 
site_url: https://prodriguez19.github.io/doc_check/

theme:
  name: material 
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Unit 1: 
    - Week 1:
      - Introduction: ch01/index.md
      - unit1: ch01/unit01.md
      - unit2: ch01/unit02.md
    - Week 2: ch02/index.md
  - R:
    - Why R?: R/whyR.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences