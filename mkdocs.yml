site_name: MMG:3320/5320 Advanced Bioinformatics
site_description: test site 
site_author: Princess Rodriguez 
site_url: https://prodriguez19.github.io/MMG3320-5320/

theme:
  name: material 
  features:
    - content.code.copy
    - content.code.annotate 
    - content.code.select
    - navigation.tabs
    - navigation.top
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - About:
      - Introduction: index.md
      - Syllabus: MMG3320-Spring-2025-Syllabus.pdf
      - Schedule: MMG3320-5320-Spring-2025-Schedule.pdf
      - Git Bash Install: ch01/gitbash-install.md
      - Quick Start: ch01/quick-start.md
  - Slides: 
      - Overview: slides/index.md
  - Printouts: 
      - Overview: pdf_materials/index.md
  - Unit 1: 
      - Week 1:
          - Overview: ch01/index.md
          - Introducing the Shell (L1): ch01/01_week1_mmg3320.md
          - Navigating the Shell (L2): ch01/02_week1_mmg3320.md
      - Week 2:
          - Overview: ch02/index.md
          - Wild Cards & Nano (L3): ch02/03_week2_mmg3320.md
  - Assignments:
      - Week 1 (L2): assignments/week1_assignment.md
      - Week 2 (L3): assignments/week2_assignment.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.critic
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
plugins:
  - mkdocs-pdf
